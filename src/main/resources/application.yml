spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: mistral:7b-instruct
          temperature: 0.0

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    elasticsearch:
      repositories:
        enabled: true

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: 295713f06b7aac58d9a5aa67cab86532c4a9a29afd1565491ad2242e1f950a12
  access-expiration: 3600000
  refresh-expiration: 1209600000

cookie:
  access-token-name: accessToken
  refresh-token-name: refreshToken
  domain: localhost
  path: /
  http-only: true
  secure: true
  same-site: None
  max-age: 1209600

cors:
  allowed-origins:
    - "http://localhost:3000"

rabbitmq:
  exchange: journal.exchange
  queue: journal.queue
  routing-key: journal.key